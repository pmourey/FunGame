# Nginx config to terminate TLS for philippe.mourey.com:60000 and proxy to fungame backend
# - Handles /socket.io with websocket upgrade headers
# - Expects TLS certs mounted at /etc/nginx/certs/philippe.pem and philippe-key.pem

# Map for proper Connection header handling
map $http_connection $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 60000 ssl;
    server_name philippe.mourey.com;

    ssl_certificate /etc/nginx/certs/philippe.pem;
    ssl_certificate_key /etc/nginx/certs/philippe-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # increase buffer sizes for socket traffic
    client_max_body_size 10M;
    proxy_buffering off;

    # Proxy /socket.io separately to preserve websocket upgrade
    location /socket.io/ {
        proxy_pass http://fungame:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 360s;
        proxy_send_timeout 360s;
        proxy_buffering off;
    }

    # All other paths -> fungame
    location / {
        proxy_pass http://fungame:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
    }

    # Optional: simple health endpoint passthrough
    location /api/ {
        proxy_pass http://fungame:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    access_log /var/log/nginx/fungame.access.log;
    error_log /var/log/nginx/fungame.error.log warn;
}

